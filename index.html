<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Profile card component</title>
    </head>
    <body>
        <!-- Circles -->
        <img src="./assets/images/circle-bottom.svg" class="circle-bottom" />
        <img src="./assets/images/circle-top.svg" alt="" class="circle-top" />
        <main>
            <article class="card">
                <header class="card__header">
                    <img
                        src="./assets/images/image-victor.jpg"
                        class="card__image"
                    />
                </header>
                <section class="card__body">
                    <p class="card__text">
                        <b> Victor Crest </b>
                        <span class="card__text card__text--light">26</span>
                    </p>
                    <p class="card__text card__text--light">London</p>
                </section>
                <footer class="card__footer">
                    <div class="card__stats">
                        <p class="card__number">
                            80k
                            <span class="card__text--light small"
                                >Followers</span
                            >
                        </p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">
                            803k
                            <span class="card__text--light small">Likes</span>
                        </p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">
                            1.4k
                            <span class="card__text--light small">Photos</span>
                        </p>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
